<div th:fragment="sidebar">
    <div id="sidebar" class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

        <ul class="sidebar-links">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/plantillas">Plantillas</a></li>
        </ul>
    </div>

    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar base */
        .sidebar {
            width: 220px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            transition: all 0.3s ease;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
        }

        /* Botón para ocultar/mostrar */
        .toggle-btn {
            position: absolute;
            right: -35px;
            top: 10px;
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Links */
        .sidebar-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-links li {
            padding: 15px;
        }

        .sidebar-links li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .sidebar-links li a:hover {
            background-color: #495057;
        }

        /* Contenido ajustado */
        .content {
            margin-left: 220px; /* mismo ancho del sidebar */
            padding: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Sidebar colapsado */
        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar.collapsed + .content {
            margin-left: 60px;
        }
    </style>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("collapsed");
        }
    </script>
</div>
